<h1 style="margin-top:150px;">jQuery jsonTable Plugin Demo</h1>
<div id="mssg"></div>
<table id="dataTable">
<thead>
</thead>
<tbody>
</tbody>
</table>
<script type="text/javascript">
	$("#dataTable").jsonTable({
		head : ['type','properties','report_id', 'date','height','details','geometry','type','coordinates'],
		json : ['type','properties','report_id', 'date','height','details','geometry','type','coordinates']
	});

	$("#dataTable").jsonTableUpdate({
		source : "file:///C:/GoogleMap/reports.json",
		rowClass : "rowClass",
		callback : function(){
			$("#mssg").html("Table updated at " + new Date());
		}
	});
</script>
